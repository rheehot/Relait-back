name: CD

on:
  push:
    branches: [master]

jobs:
  build:
    name: make a semantic tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Bump version and push tag
        uses: hennejg/github-tag-action@v4.1.jh1
        with:
          github_token: ${{ secrets.GITHUBTOKEN }}
  deploy:
    name: update dev server code and pm2
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.16.x]
    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            sudo su
            cd /home/ec2-user/relait-back
            sudo git checkout master
            sudo git pull
            sudo npm i
            sudo pm2 ls # for logging

